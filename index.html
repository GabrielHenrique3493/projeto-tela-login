<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto pessoal</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Bem-Vindo de volta, acesse com seu login.</p>
                <form action="dsa.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons"> person</i>
                        <input type="email" name="login" id="ilogin" autocomplete="on" placeholder="login" maxlength="40">
                        <label for="ilogin"> login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" autocomplete="on" placeholder="login" minlength="8" maxlength="20">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="entrar">
                    <a class="botao" href="#">
                        Esqueci minha senha
                    <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
